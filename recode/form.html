
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale com a gente - Recode Jr</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="forms">
        <h2>Envie sua sugestão</h2>
        <form onsubmit="return enviarSugestao(event)">
            <label>Nome:</label>
            <input type="text" id="nome" required /><br />
            <label>E-mail:</label>
            <input type="email" id="email" required /><br />
            <label>Sugestão:</label>
            <textarea id="sugestao" required></textarea><br />
            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
    </main>
    <script>
        function enviarSugestao(event) {
            event.preventDefault();
            document.getElementById('mensagem').innerText = "Sugestão enviada com sucesso!";
            return false;
        }
    </script>
</body>
</html>
