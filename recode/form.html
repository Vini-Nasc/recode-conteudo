    <main class="forms">
        <h2>ENVIE A SUA SUGESTÃO</h2>
        <form onsubmit="return enviarSugestao(event)">
            <div>
                <label>Nome:</label><br/>
                <input type="text"id="nome" required/><br/>
            </div>
            <div>
                <label>E-mail:</label><br/>
                <input type="email" id="email" required/> <br/>
            </div>
            <div>
                <label>Sugestão:</label><br/>
                <textarea id="sugestao" required></textarea><br/>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
    </main>
    <script>
        function enviarSugestao(event) {
            event.preventDefault();
            document.getElementById('mensagem').innerText = "Sugestão enviada com sucesso!";
            return false;
        }
    </script>
